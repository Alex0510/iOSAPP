name: Auto Sync Fork

# 定时触发 + 手动触发
on:
  schedule:
    # 每天凌晨 3 点同步
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      # 检出仓库完整历史
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 必须完整历史才能 merge

      # 配置 git 用户
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # 添加 upstream
      - name: Add upstream remote
        run: |
          # 替换下面 URL 为原始仓库地址
          git remote add upstream https://github.com/pxx917144686/APP.git || echo "upstream already exists"
          git fetch upstream

      # 同步 upstream 的 main 分支
      - name: Merge upstream changes
        run: |
          git checkout main
          git merge upstream/main --allow-unrelated-histories -m "Sync from upstream" || echo "Merge conflict! Please resolve manually."

      # 推送到 fork 仓库
      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
